---
layout: default
---
    <!-- Blog Details Hero  Section Begin -->
    <section class="blog-hero-section set-bg spad" data-setbg="{{ site.baseurl }}/assets/images/Blog/details/details-hero2.jpg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 text-center">
                    <div class="bh-text">
                        <span>{{ page.categories }}</span>
                        <h2>{{ page.title }}</h2>
                        <ul>
                            <li>
                              By {{ page.author }}
                            </li>
                            <li>{{ page.date | date_to_string }}</li>
                            <li>Tags : {{ page.tags }}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Details Hero Section End -->

    <!-- Blog Details Section Begin -->
    <section class="blog-details-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 m-auto">
                    <div class="bd-text">
                        <div class="bd-title">
                            <p>
                              {{ content }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Details Section End -->

    <section class="footer-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 m-auto">
            {% if page.comments %} <!-- comments function -->
            <div id="disqus_thread"></div>
            <script>
            /**
            *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
            *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
            /*
            var disqus_config = function () {
            this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };
            */
            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://unsolvedproblem.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            {% endif %} <!-- End off comments function -->
          </div>
        </div>
      </div>
    </section>
